crds:
  create: true
discovery:
  deployment:
    image:
      pullPolicy: Always
      repository: quay.io/solo-io/discovery
      tag: 0.14.0
    replicas: 1
    stats: true
gateway:
  enabled: false
gloo:
  deployment:
    image:
      pullPolicy: Always
      repository: quay.io/solo-io/gloo
      tag: 0.14.0
    replicas: 1
    stats: true
    xdsPort: "9977"
ingress:
  deployment:
    image:
      pullPolicy: Always
      repository: quay.io/solo-io/ingress
      tag: 0.14.0
    replicas: 1
    stats: false
  enabled: false
k8s:
  clusterName: cluster.local
namespace:
  create: true
rbac:
  create: true
settings:
  integrations:
    knative:
      enabled: true
      installKnative: false
      proxy:
        httpPort: "80"
        httpsPort: "443"
        image:
          pullPolicy: Always
          repository: quay.io/solo-io/gloo-envoy-wrapper
          tag: 0.14.0
        replicas: 1
        stats: false
  writeNamespace: gloo-system
